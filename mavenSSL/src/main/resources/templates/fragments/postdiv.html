<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CryptoMaven</title>
</head>
<body>
<p>TEXT OF POSTDIV</p>
<div class="col-md-4" th:fragment="postdiv">
    <div class="coin-listing">
        <div class="row">
<!--            <a href="post.html" th:href="@{'/post/'+${post.did}}">-->
                <div class="col-lg-12">
                    <div class="coin-box-image-container">
                        <img role="presentation"
                             src="../static/images/TMMmoonscape_450.jpg"
                             th:src="@{'/images/TMMmoonscape_450.jpg' }"
                             class="coin-box-image"/>
                    </div>
              <div>
                  <p class="coin-listing-title" th:text="${post.title}">
                      CryptoMaven author
                  </p>
                  <p class="coin-listing-title" th:text="${post.author}">
                      CryptoMaven author
                  </p>
                  <p class="coin-listing-subtitle" th:text="${post.cat3}">
                      CryptoMaven cat3
                  </p>

                  <p class="coin-listing-title" th:text="${post.post}">
                      CryptoMaven author
                  </p>

              </div>
                </div>
<!--            </a>-->
        </div>
        <div class="row coin-listing-extra-info col-xs-12">
            <div class="col-xs-8">
<!--                <img align="left" width="100" alt="Thomas Maestas"-->
<!--                     src="../static/images/profile.jpg"-->
<!--                     th:src="@{'/images/'+${post.user.image}}"-->
<!--                     class="img-circle"/>-->
                <div class="small coin-user-name" th:text="${(post.did) + ' ' + (post.blogcite)}">
                    Thomas Maestas
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small coin-price" th:text="${post.blogcite > 0 ? '$' + post.blogcite : 'FREE'}">
                    FREE
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
